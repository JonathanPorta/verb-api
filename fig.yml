# Remember to run ./local-development.sh first to ensure that a data container has been created.
db:
  image: postgres
  environment:
    PGDATA: /verbdata/development
  ports:
    - "127.0.0.1:5432"
  volumes_from:
    - verbdata
web:
  environment:
    RAILS_ENV: development
  build: .
  command: foreman run bundle exec rails server -p 80
  volumes:
    - .:/home/app
  ports:
    - "127.0.0.1:3000:80"
  links:
    - db
